<!DOCTYPE html>
<head>
<link rel="stylesheet" href="/style.css">
<title>cool stuff</title>
</head>

<body>
  <script>
    let currentpage = "homepage"
    function switchPage(page) {
        document.getElementById(currentpage).style.display = "none"
        currentpage = page
        document.getElementById(currentpage).style.display = "block"
    }
</script>
<header>
    <a href="javascript:;" onclick="switchPage('homepage')">Home</a>
    <a href="javascript:;" onclick="switchPage('gamespage')">Games</a>
    <a href="javascript:;" onclick="switchPage('toolsPage')">Tools</a>
</header>
<div id="homepage" class="page">
    <h1>Home</h1>
    <h2>you can find cool stuff here</h2>
</div>
<div id="gamespage" style="display: none;" class="page">
  <h1>Games</h1>
  <div id="gamesDiv"></div>
</div>
<div id="toolsPage" style="display: none;" class="page">
  <h1>Tools</h1>
  <div id="toolsDiv"></div>
</div>
<script>
  const games = [
    {
      name: 'Tower defense game 1 (bad)',
      url: './tower-defense-game/index.html'
    },
    {
      name: 'Tower defense game 2!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!',
      url: './tower-defense-game-2/index.html'
    },
    {
      name: 'Thing simulator',
      url: './thing-simulator/index.html'
    },
    {
      name: 'Maze game',
      url: './mazes/index.html'
    },
    {
      name: 'bad dash (bad)',
      url: './bad-dash/index.html'
    },
    {
      name: 'rise of kingdoms',
      url: './games/kingdoms.html'
    },
    {
      name: 'evolve no cost creep',
      url: './evolve-no-creep/index.html'
    }]

    const tools = [
      {
        name: 'Image to text',
        url: './image-to-ascii/index.html'
      },
      {
        name: '3d object creator',
        url: './webgl-object-creator/index.html'
      }
    ]

  let gamesDiv = document.getElementById('gamesDiv')
  for (let i = 0; i < games.length; i++) {
    let game = games[i]
    gamesDiv.innerHTML += `<p><a href="javascript:;" onclick="openlink('${game.url}')">${game.name}</a></p>`
  }

  let toolsDiv = document.getElementById('toolsDiv')
  for (let i = 0; i < tools.length; i++) {
    let tool = tools[i]
    toolsDiv.innerHTML += `<p><a href="javascript:;" onclick="openlink('${tool.url}')">${tool.name}</a></p>`
  }

  let anchor = window.location.href.split('#')[1]
  function openlink(url) {
  window.location = url + (anchor ? ('#' + anchor) : '')
  }
</script>
</body>
